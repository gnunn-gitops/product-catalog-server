metadata:
  name: product-catalog-server
projects:
  - name: product-catalog-server
    source:
      location: 'https://github.com/gnunn-gitops/product-catalog-server.git'
      type: 'git'
components:
  - id: redhat/quarkus-java11/latest
    type: chePlugin
  - mountSources: true
    endpoints:
      - name: 8080-tcp
        port: 8080
      - name: 'debug'
        port: 5005
        attributes:
          public: 'false'
    memoryLimit: 1Gi
    type: dockerimage
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
    image: >-
      registry.redhat.io/codeready-workspaces/plugin-java11-rhel8:latest
    alias: maven
    env:
      - value: >-
          -XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4
          -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true
          -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/jboss
        name: JAVA_OPTS
      - value: $(JAVA_OPTS)
        name: MAVEN_OPTS
  - alias: productdb
    endpoints:
      - name: productdb
        port: 3306
    memoryLimit: 1024Mi
    type: dockerimage
    image: 'registry.redhat.io/rhel8/mariadb-103:1'
    env:
      - value: productdb
        name: MYSQL_USER
      - value: Demo1234
        name: MYSQL_PASSWORD
      - value: productdb
        name: MYSQL_DATABASE
  # - type: kubernetes
  #   reference: codeready/mariadb.yaml
apiVersion: 1.0.0
commands:
  - name: Build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/product-catalog-server'
        type: exec
        command: MAVEN_OPTS="-Xmx256m" && mvn package
        component: maven
  - name: Run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/product-catalog-server'
        type: exec
        command: 'mvn compile quarkus:dev -Dquarkus.profile=dev'
        component: maven
  - name: Attach remote debugger
    actions:
      - type: vscode-launch
        referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "type": "java",
                "request": "attach",
                "name": "Attach to Remote Quarkus App",
                "hostName": "localhost",
                "port": 5005
              }
            ]
          }
